name: Build and publish Bibliograph
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.18.2
    - run: npm i
    - run: npm run build
    - name: Auth to AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.BLOG_PUBLISHER_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.BLOG_PUBLISHER_AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2
    - name: Upload
      run: aws s3 sync ${{ github.workspace }}/dist s3://girodmufnnkofqsonovyyhxwtdasww/bibliograph
